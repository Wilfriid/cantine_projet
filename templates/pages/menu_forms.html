<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulaire de Menu</title>
    <!-- Ajouter ici les liens vers les fichiers CSS si nÃ©cessaire -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: 0.3rem;
        }
        .bg-gradient-primary {
            background: linear-gradient(90deg, rgba(25, 118, 210, 1) 0%, rgba(13, 71, 161, 1) 100%);
            color: #ffffff;
        }
        .btn-lg.w-100 {
            width: 100%;
        }
        .mt-4 {
            margin-top: 1.5rem;
        }
        .mb-0 {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <div class="text-center">
                <button type="submit" class="btn btn-lg bg-gradient-primary w-100 mt-4 mb-0">Enregistrer</button>
            </div>
        </form>
    </div>
</body>

</html>
